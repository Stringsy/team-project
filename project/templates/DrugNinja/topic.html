<!DOCTYPE html>
<html>
  <head>
    <title>DrugCalc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<div class="row-fluid">
	  <div class="span12">
		<div class="row-fluid"> <div class="span12"></div></div>
		<div class="row-fluid">
		  <div class="span0.5"></div>
		  <div class="span4"><img src="{{ STATIC_URL}}img/logo.gif"></div>	
		  
		</div>
		<div class="row-fluid"> <div class="span12"></div></div>
		<div class="row-fluid">
		  <ul class="breadcrumb">
			<div class="span1"></div>
			<li><a href="/index">Home</a> <span class="divider">/</span></li>
			<li><a href="/admin">Administration</a> <span class="divider">/</span></li>
			<li class="active">Learning</li>
		  </ul>
		</div>
        <div class="row-fluid">
 		  <div class="span2">
 			
		  </div>
		  
		  <div class="span6">
			<p class="text-center">
			  
			  
			  
			  
			  <a href="/topic/{{topic.id|add:"-1"}}">Previous Topic </a>
			  <label><strong>  {{topic}}    </strong></label>
			  <a href="/topic/{{topic.id|add:"1"}}">Next Topic</a>
			  
			  
			</p>
			
		  </div>
		  <div class="span3">
			
		  </div>
		  <div>
			<div class="row-fluid">
			  <div class="span1">
			  </div>
			  <div class="span8">
 				<div id="myCarousel" class="carousel slide">
				  <ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					{% for slide in slide_list %}
  					
					<li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}"></li>
					{% endfor %}
					
					
					<li data-target="#myCarousel" data-slide-to="2"></li>
				  </ol>
				  <!-- Carousel items -->
				  <div class="carousel-inner">
					
					<div class="active item"><img src="http://media.merchantcircle.com/32094974/new%20welcome%20banner%202_full.png" alt=""></div>
					
					{% for slide in slide_list %}
					<div class="item"><img src="{{ STATIC_URL }}{{ slide.url }}"alt=""></div>
					
					{% endfor %}
					
				  </div>
				  <!-- Carousel nav -->
				  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
				  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
				</div>
				<script>
				  $('.carousel').carousel({
				  interval: false
				  })
				</script>
			  </div>
			  <div class="span3">
				<div class="well">
				  <div class="pagination">
					<ul>
					  <li><a href="#">Prev</a></li>
					  <li><a href="#">1</a></li>
					  <li><a href="#">2</a></li>
					  <li><a href="#">3</a></li>
					  
					  <li><a href="#">Next</a></li>
					</ul>
				  </div>
 				  <label class="checkbox">
					<input type="checkbox" value="">
					Option one is this and that—be sure to include why it's great
				  </label>
				  
				  <label class="radio">
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					Option one is this and that—be sure to include why it's great
				  </label>
				  <label class="radio">
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					Option two can be something else and selecting it will deselect option one
				  </label>
				  
				</div>
			  </div>
			  
			</div>
		  </div>
		</div>
  </body>
</html>
